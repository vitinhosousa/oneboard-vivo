<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Oneboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importa a fonte Inter do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        /* Estilos básicos para o corpo da página */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1a0033; /* Cor de fundo escura para contrastar com as partículas */
        }
        
        /* Estilo para o container das partículas (fundo animado) */
        #particles-js { 
            position: fixed; /* Fixa no fundo */
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            z-index: 0; /* Garante que fique atrás do conteúdo de login */
        }
        
        /* Estilo para o card de login */
        .login-card { 
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            backdrop-filter: blur(8px); /* Efeito de desfoque no que estiver atrás do card */
            position: relative; /* Para garantir que fique acima das partículas */
            z-index: 1; 
        }
        
        /* Sombra no título para um efeito mais suave */
        .title-shadow { 
            text-shadow: 0px 2px 4px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body class="min-h-screen">
    
    <div id="particles-js"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="login-card w-full max-w-md p-8 md:p-10 rounded-2xl shadow-2xl">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-[#660099] title-shadow">Oneboard</h1>
                <p class="text-gray-500 mt-2">Acesse sua jornada de integração.</p>
            </div>
            
            <form id="login-form">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <div class="mt-1">
                            <input id="email" type="email" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                       focus:outline-none focus:ring-2 focus:ring-[#660099]">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <div class="mt-1">
                            <input id="password" type="password" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                       focus:outline-none focus:ring-2 focus:ring-[#660099]">
                        </div>
                    </div>
                </div>
                
                <p id="error-message" class="mt-4 text-center text-sm text-red-600 h-5"></p>
                
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent 
                                   rounded-full shadow-lg text-lg font-bold text-white bg-[#660099] 
                                   hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-purple-500 transition-transform transform hover:scale-105">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuração das partículas
        particlesJS('particles-js', {
            "particles": {
                "number": {"value": 60, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#8a3ffb"}, /* Cor das partículas (roxo claro) */
                "shape": {"type": "circle"},
                "opacity": {"value": 0.6, "random": true},
                "size": {"value": 4, "random": true},
                "line_linked": {"enable": true, "distance": 150, "color": "#660099", "opacity": 0.4, "width": 1}, /* Cor das linhas (roxo escuro) */
                "move": {"enable": true, "speed": 2, "direction": "none", "out_mode": "out"}
            },
            "interactivity": {
                "events": {"onhover": {"enable": true, "mode": "grab"}, "onclick": {"enable": true, "mode": "push"}},
                "modes": {"grab": {"distance": 140, "line_linked": {"opacity": 1}}, "push": {"particles_nb": 4}}
            },
            "retina_detect": true
        });

        // Lógica de autenticação do formulário de login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Credenciais fixas para teste
            if (email === 'aluno@vivo.com' && password === '1234') {
                window.location.href = 'oneboard.html'; // Redireciona para o dashboard
            } else {
                document.getElementById('error-message').textContent = 'E-mail ou senha inválidos.'; // Mostra mensagem de erro
            }
        });
    </script>
</body>
</html>
